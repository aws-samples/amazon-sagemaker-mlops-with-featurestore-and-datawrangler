[tool.poetry]
name = "mlops-featurestore"
version = "0.1.0"
description = "End to end MLOps including FeatureStore"
authors = ["author"]

[tool.poetry.dependencies]
python = "^3.8, <3.10"
aws-cdk-lib = ">=2.0.0rc1"
constructs = ">=10.0.0"
"aws-cdk.aws-servicecatalog-alpha" = "^2.2.0-alpha.0"
boto3 = "^1.18"
cfn-flip = "^1.3.0"

[tool.poetry.dev-dependencies]
sagemaker = "^2.54.0"
boto3-stubs = {extras = ["essential", "servicecatalog", "sagemaker", "efs", "sqs", "ssm"], version = "^1.18.26"}
black = {version = "^21.7b0", allow-prereleases = true}
requests = "^2.25.0"
awswrangler = "^2.10.0"
ipykernel = "^6.2.0"
scikit-learn = "0.23.1"
xgboost = "1.3.1"
aws-lambda-powertools = "^1.21.1"
cfn-response = "^0.0.4"
crhelper = "^2.0.10"
cfn-flip = "^1.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
